<audio id="myAudio">
  <source src="X2Download.app - ERA - Ameno (64 kbps).mp3" type="audio/mpeg">
  Seu navegador não suporta o elemento de áudio.
</audio>


<script>
  var audio = document.getElementById("myAudio");
  var playPauseButton = document.getElementById("playPause");
  var userInteracted = false;

  // Função para iniciar a reprodução da música após a interação do usuário
  function iniciarReproducao() {
      if (!userInteracted) {
          userInteracted = true;
          audio.play();
          playPauseButton.textContent = "Parar";
      }
  }

  // Adicionar manipuladores de eventos para interações de usuário
  document.addEventListener("click", iniciarReproducao);
  document.addEventListener("keydown", iniciarReproducao);

  // Manipulador de eventos para o botão
  playPauseButton.addEventListener("click", function() {
      if (audio.paused) {
          audio.play();
          playPauseButton.textContent = "Parar";
      } else {
          audio.pause();
          playPauseButton.textContent = "Iniciar";
      }
  });
</script>
